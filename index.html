<html>
<head>
	<meta charset="utf-8" />
	<title>demo</title>
</head>
<body>
	<div id="app"></div>

	<script type="text/javascript" src="./bee.js"></script>
	<script type="text/javascript">
		var vm = new Bee({
			template: `
				<h3>{ emoji.value }</h3>

				<p>
					counter: { counter }
					<br />
					<br />
					<input b-model="v"></input>
					<span>
						{ v }
					</span>
				</p>
			`,
			data: {
				emoji: {
					value: '_(:3 」∠)_'
				},
				v: 'content',
				counter: 0
			}
		});

		setInterval( () => {
			vm.counter++;
		}, 1000 );

		vm.$mount( document.getElementById( 'app' ) );
	</script>
</body>
</html>
